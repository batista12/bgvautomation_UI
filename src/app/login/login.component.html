<div class="logincontainer main-wrapper" >
  <h1 class="ltitle"> Resource Onboarding Tool</h1>
    <div class="row">
      <div class="col-5 right-panel">
        <!-- <div class="col-12 right-panel"> -->
          <form class="login-form" *ngIf="loginForm" [formGroup]="loginSubmitForm" (ngSubmit)="onSubmit()">
            <h5 class="signtitle">Sign in to existing account</h5>
            <div class="mb-3 mt-4">
              <label for="exampleFormControlInput1" class="form-label">Enter your Business Email</label>
              <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" class="form-control" placeholder="name@capgemini.com">
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
            </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Password</label>
              <div class="input-group">
              <input [type]="user.showPassword ? 'text' : 'password'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Enter Password">
              <span class="input-group-text" id="basic-addon1">
                <button type="button" class="btn btn-outline-secondary" (click)="user.showPassword = !user.showPassword">
                  <i class="fa" [ngClass]="{'fa-eye': !user.showPassword, 'fa-eye-slash': user.showPassword}"></i>
                </button>
              </span>
            </div>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
            </div>
            </div>
            <div class="actions">
              <div class="d-flex justify-content-center">
                <div><button class="btn btn-info me-2">Login</button></div>
                <!-- <div class="signup">Don't have a account yet? <span class="signup-link" (click)="goToRegister()">Sign Up</span></div> -->
              </div>
            </div>
          </form>

        <!-- messages -->
        <!-- <div *ngIf="sucess" class="alert alert-success d-flex align-items-center mt-2" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div>
            LogIn Sucessfully!!!
          </div>
        </div> -->

        <div *ngIf="error" class="alert alert-danger d-flex align-items-center justify-content-between mt-2 alert-dismissible fade show" role="alert">
          <div class="d-flex align-items-center">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Incorrect username or password!!!
            </div>
          </div>
          
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="error=false"></button>
        </div>



          <form class="register-form" *ngIf="signupForm">
            <h5>Create a new account</h5>
            <div class="mb-3 mt-4">
              <label class="form-label">Enter your first name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="john">
            </div>
            <div class="mb-3">
              <label class="form-label">Enter your last name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="doe">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter your Business Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="johndoe@capgemini.com">
            </div>
            <div class="mb-3">                 
              <label for="exampleFormControlTextarea1" class="form-label">Create password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="12344">
            </div>
            <div class="mb-3">                 
              <label for="exampleFormControlTextarea1" class="form-label">Confirm password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="12344">
            </div>
            <div class="actions">
              <div class="d-flex align-items-center">
                <div><button type="button" class="btn btn-info me-2">Register</button></div>
                <div class="signup">Already have a account? <span class="signup-link" (click)="goToLogin()">Login</span></div>
              </div>
            </div>
          </form>
        </div>
    </div>
  
  </div>
