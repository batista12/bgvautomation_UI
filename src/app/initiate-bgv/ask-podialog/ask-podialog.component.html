
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">  
    <p>Please enter a PO Number for below Resource:</p>
    <p>Name: {{resources.empName}}</p>
   
    <input  formControlName="PONumber" id="PONumber"  type="text" class="form-control" placeholder="Enter PO Number"/>
    <div *ngIf="f.PONumber.touched && f.PONumbervalid" class="alert alert-danger"></div> 
  
    </div> 
    <button class="btn btn-success mt-3" type="submit" [disabled]="!form.valid" (click)=openNewTab()>Send</button>
    <button type="close" class="btn btn-primary mt-4" style="position: relative; left: 5%;top:-3.5px;"  (click)=" closeDialog()">Close</button>
</form>
